<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="./app/css/searchbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <div class="navigation-bar">
    <div
      class="fa fa-circle-arrow-left"
      style="font-size: 40px; background-color: #f5ebff"
    ></div>
    <div class="search-title">Pokédex</div>
    <div class="input-wrapper">
      <div
        class="fa fa-search"
        style="font-size: 16px; background-color: white"
      ></div>
      <input type="text" placeholder="Search" />
    </div>
    <div
      class="fa fa-circle-arrow-right"
      style="font-size: 40px; background-color: #f5ebff"
    ></div>
  </div>
  <div class="pokedex-collectonView">
    <ol id="pokedex"></ol>
    <script src="./app/js/pokedex.js"></script>
  </div>
</html>
